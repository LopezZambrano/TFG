<page-header>
</page-header>
<ion-content>
    <div *ngIf="!poll.oneVote">
        <ion-item *ngFor="let possibility of poll.possibilities">
            <ion-label *ngIf="text">{{possibility.option}}</ion-label>
            <ion-label *ngIf="!text">{{possibility.option | date: 'dd-MM-yyyy'}}</ion-label>
            <ion-checkbox (ionChange)="check(possibility)"></ion-checkbox>
        </ion-item>
        <div class="save">
            <button ion-button color="secondary" (click)="saveCheck()">Guardar mi voto</button>
        </div>
    </div>
    <div *ngIf="poll.oneVote">
        <ion-list radio-group>
            <ion-item *ngFor="let possibility of poll.possibilities">
                <ion-label *ngIf="text">{{possibility.option}}</ion-label>
                <ion-label *ngIf="!text">{{possibility.option | date: 'dd-MM-yyyy'}}</ion-label>
                <ion-radio (ionSelect)="radio(possibility)"></ion-radio>
            </ion-item>
        </ion-list>
        <div class="save">
            <button ion-button color="secondary" (click)="saveRadio()">Guardar mi voto</button>
        </div>
    </div>


</ion-content>
