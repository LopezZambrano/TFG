<page-header [back]="'false'"></page-header>
<ion-content>
    <!--    <div class="amigos">
    </div>-->
    <div class="search">
        <ion-icon *ngIf="!query.length >= 1" name="contacts"></ion-icon>
        <ion-icon (click)="back()" *ngIf="query.length >= 1" name="arrow-round-back"></ion-icon>

        <ion-item no-lines>

            <ion-input type="text" [(ngModel)]=query (keyup)=filter() placeholder="Buscador amigos"></ion-input>
        </ion-item>
    </div>


    <div *ngIf="filteredList.length > 0">
        <ion-item no-lines *ngFor="let item of filteredList">
            <div class="container">
                <div class="margin">
                    {{item.name}}
                </div>
                <div>
                    <button ion-button color="primary" (click)="select(item)">Añadir</button>
                </div>

            </div>
            <hr class="line">
        </ion-item>
    </div>

    <div class="content">
        <div *ngIf="filteredList.length == 0 && query.length >= 1 && !search">
            <span class="grey">No hay resultados para la búsqueda</span>
        </div>
    </div>


    <div class="friends" *ngIf="filteredList.length == 0 && !query ">
        <div class="blue content" *ngIf="myFriends.length != 0">Mis amigos</div>
        <hr class="lineTitle" *ngIf="myFriends.length != 0">

        <div class="content">
            <div class="white" *ngIf="myFriends.length == 0">
                <div class="oops" *ngIf="myFriends.length == 0"></div>
                <div class="warn" *ngIf="myFriends.length == 0"> ¡Aún no tienes amigos en tu lista! </div>
            </div>
        </div>

            <ion-item-sliding *ngFor="let friend of myFriends | orderBy: order">
                <ion-item>
                    <ion-label>
                        <ion-icon name="arrow-round-forward"></ion-icon>{{friend}}</ion-label>
                </ion-item>
                <ion-item-options side="right">
                    <button ion-button class="delete" (click)="deleteSend(name)">
                        <ion-icon name="ios-trash-outline"></ion-icon>
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>-->

             <ion-item no-lines class="backg" *ngFor="let friend of myFriends | orderBy: order">
            <div>
                <ion-icon name="arrow-round-forward"></ion-icon>{{friend}}</div>
        </ion-item>

    </div>

</ion-content>
