<page-header></page-header>

<ion-content>

  <!--Titulo-->
  <div>
    <div class="part">
      <div>
        <ion-item no-lines>
          <ion-input class="title"type="text" placeholder="Título">Título</ion-input>
        </ion-item>
      </div>
      <!--Fechas-->
      <div *ngIf="fecha">
        <ion-item>
          <ion-label color="primary" stacked>Seleccionar fechas</ion-label>
          <ion-datetime  displayFormat="DD MMM YYYY" [formControl]="controldate" placeholder="Fechas"></ion-datetime>
        </ion-item>  
        <div class="add">
          <button class="add" ion-button (click)="mostrarFechas()">Añadir</button>
        </div>
      <div [hidden]="!cont" class="chips">
        <ion-chip *ngFor="let dat of date" class="selectDate">
          <ion-label>{{dat}}</ion-label>
          <button ion-button (click)="deleteDat(dat)">
          <ion-icon name="close"></ion-icon></button>
        </ion-chip>
      </div>
    </div> 
    <!--Texto-->
    <div *ngIf="!fecha" >
      <form  (ngSubmit)="mostrarTextos()">
        <ion-item>
          <ion-label color="primary" stacked>Añadir opción</ion-label>
          <ion-input [formControl]="controltext" type="text"  placeholder="Nueva opción"></ion-input>
        </ion-item> 
      </form>
      <div class="add">
        <button class="add" ion-button (click)="mostrarTextos()">Añadir</button>
      </div>
      <div [hidden]="!cont" class="chips" [ngClass]="{'text': !fecha}">
        <ion-chip [ngClass]="{'text': !fecha}" *ngFor="let tex of text" class="selectDate">
          <ion-label>{{tex}}</ion-label>
          <button ion-button (click)="deleteText(tex)">
          <ion-icon name="close"></ion-icon></button>
        </ion-chip>
      </div>
    </div> 


    <!--Otras opciones-->

    <ion-item>
      <ion-label color="primary" stacked>Ubicación</ion-label>
      <ion-input type="text" placeholder="Opcional"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label color="primary" stacked>Añadir Comentario</ion-label>
      <ion-input type="text" placeholder="Opcional"></ion-input>
    </ion-item> 
  </div>

    <!--Habilitar/Deshabilitar-->
    <div class="part">
      <ion-item class="opciones" no-lines>
        <ion-label><ion-icon class="space" name="close-circle"></ion-icon>Habilitar voto negativo</ion-label>
        <ion-toggle checked="false"></ion-toggle>
      </ion-item>
      <ion-item class="opciones" no-lines>
        <ion-label><ion-icon class="space" name="lock"></ion-icon>Encuesta privada</ion-label>
        <ion-toggle checked="false"></ion-toggle>
      </ion-item>
    <ion-item class="opciones" no-lines>
      <ion-label><ion-icon class="space" name="document"></ion-icon>Solo un voto por participante</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>

  </div>

  <div class="save">
    <button ion-button color="secondary" (click)="mostrarTextos()">Guardar encuesta</button>
  </div>
</div>


   
</ion-content>
