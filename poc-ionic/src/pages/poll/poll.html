<ion-content>
    <h1>Nueva encuesta</h1>
    <div>
     <ion-select [selectOptions]="{title: 'Tipo de encuesta'}" placeholder="Seleccione el tipo de encuesta">
       <ion-option value="fecha">Encuesta por fecha</ion-option>  
       <ion-option value="texto">Encuesta por texto</ion-option>
     </ion-select>

    <ion-item>
      <ion-label color="primary" stacked>Seleccionar fechas</ion-label>
      <ion-input type="text" placeholder="Fechas"></ion-input>
    </ion-item>   
    <ion-item>
      <ion-label color="primary" stacked>Ubicación</ion-label>
      <ion-input type="text" placeholder="Opcional"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label color="primary" stacked>Añadir Comentario</ion-label>
      <ion-input type="text" placeholder="Opcional"></ion-input>
    </ion-item> 
    </div>

Configuracion
    
    <div>
      <ion-item class="opciones">
        <ion-label>Habilitar voto negativo</ion-label>
        <ion-checkbox color="primary" checked="false"></ion-checkbox>
      </ion-item>
      <ion-item class="opciones">
        <ion-label>Encuesta privada</ion-label>
        <ion-checkbox color="primary" checked="false"></ion-checkbox>
      </ion-item>
    <ion-item class="opciones">
      <ion-label>Solo un voto por participante</ion-label>
      <ion-checkbox color="primary" checked="false"></ion-checkbox>
    </ion-item>
  </div>
   
</ion-content>
