<page-header></page-header>
<img class="image" src="../../assets/imgs/logo1.png">
    
<div class="form">

    <form [formGroup]="registerCredentials">
        <ion-item no-lines class="item-outline">
            <ion-label stacked>Usuario: </ion-label>
            <ion-input formControlName="user"  [ngClass]="{'error-input': errors['user'].length!=0}"></ion-input>
        </ion-item>
        <span *ngIf="errors['user'].length!=0" class="error">{{errors['user'][0]}}</span>
        <ion-item no-lines class="item-outline">
            <ion-label stacked>Email: </ion-label>
            <ion-input formControlName="email" [ngClass]="{'error-input': errors['email'].length!=0}"></ion-input>
        </ion-item>
        <span *ngIf="errors['email'].length!=0" class="error">{{errors['email'][0]}}</span>
        <ion-item no-lines>
            <ion-label stacked>Contraseña:</ion-label>
            <ion-input formControlName="password" type="password" [ngClass]="{'error-input': errors['password'].length!=0}"></ion-input>
        </ion-item>
        <span *ngIf="errors['password'].length!=0" class="error">{{errors['password'][0]}}</span>
        <ion-item no-lines>
            <ion-label stacked>Repetir contraseña:</ion-label>
            <ion-input formControlName="repeat" type="password" [ngClass]="{'error-input': errors['repeat'].length!=0}"></ion-input>
        </ion-item>
        <span *ngIf="errors['repeat'].length!=0" class="error">{{errors['repeat'][0]}}</span>
    </form>      
</div>

<div class="but">
    <button class="blue" ion-button outline (click)="register()">Registrate</button>
</div>
