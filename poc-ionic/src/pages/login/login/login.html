<div class="image"></div>

<div class="padding">
    <p class="title">Bienvenido a MyCalendar</p>
    <span class="desc"> Descripción</span>
</div>

<div class="form">

    <form [formGroup]="loginForm">
        <ion-item no-lines class="item-outline">
            <ion-label stacked>Usuario: </ion-label>
            <ion-input [ngClass]="{'error': error.user}" formControlName="user" type="user"></ion-input>
        </ion-item>

        <ion-item no-lines>
            <ion-label stacked>Contraseña:</ion-label>
            <ion-input [ngClass]="{'error': error.password}" formControlName="password" type="password"></ion-input>
        </ion-item>

        <div class="link">
            <a class="orange" href="">¿Olvidaste tu contraseña?</a><br>
            <span class="orange" (click)="register()">Crear cuenta</span>
        </div>

    </form>
</div>



<div class="but">
    <button class="blue" ion-button outline (click)="login()">Inciar sesión</button>
</div>
