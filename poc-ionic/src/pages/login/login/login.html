<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="login-content" padding>

  <ion-row class="logo-row">

    <ion-col width-67>
      <img class="image" src="assets/imgs/logo1.png">
    </ion-col>
 
  </ion-row>
  <div class="login-box">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>

      <span>{{texto}}</span>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" (click)="login()">Login</button>
          <button ion-button class="submit-btn"  (click)="createAccount()">Crear una cuenta</button>
        </ion-col>
      </ion-row>
    
  </div>

</ion-content>
