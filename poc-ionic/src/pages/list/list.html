<page-header [back]="'false'"></page-header>
<ion-content>

<div class="white" *ngIf="empty">
  <div class="oops"  *ngIf="empty"></div>
  <div class="warn" *ngIf="empty"> ¡Aún no has creado ninguna encuesta!</div>
</div>

  <div *ngIf="polls">
    <ion-item *ngFor="let poll of polls" (click)="showMore(poll)">
      <p class="title">{{poll.title}}<br>
      </p>
    </ion-item>
  </div>
</ion-content>
