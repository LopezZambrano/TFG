<page-header [back]="'false'"></page-header>

<body>
  <ion-content padding>

    <h1> {{user.name}}</h1>
    <div class="mediana"></div>
    <span class="photo">Foto de perfil (Opcional)</span>
    <button ion-button class="exam">Examinar..</button>


    <form [formGroup]="profileForm">
      <ion-item no-lines>
        <ion-label  stacked>
          <ion-icon class="space" name="person"></ion-icon>Username: </ion-label>
        <ion-input placeholder="Cambiar username" formControlName="user" type="text"></ion-input>
      </ion-item>
      <ion-item no-lines>
        <ion-label  stacked >
          <ion-icon class="space" name="key"></ion-icon>Contraseña: </ion-label>
        <ion-input placeholder="Nueva contraseña" formControlName="password" type="password"></ion-input>
      </ion-item>

    </form>

    <div class="but">
      <button class="blue" ion-button outline (click)="save()">Guardar cambios</button>
    </div>

<div class="but">
    <button ion-button class="delete" color="danger" (click)="borrar()">Borrar cuenta</button>
</div>

  </ion-content>
</body>
