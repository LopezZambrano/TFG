<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi perfil</ion-title>
  </ion-navbar>
</ion-header>

<body>
<ion-content padding>

  <h1> {{user.name}}</h1>
  <img class="mediana" src="assets/imgs/23716.svg"><br>
  <span class="photo">Foto de perfil (Opcional)</span>
  <button ion-button color="light">Examinar..</button><br>

<p>
  <ion-item>
    <ion-label color="primary"><ion-icon class="space" name="person"></ion-icon>Username: </ion-label>
    <ion-input placeholder="Cambiar username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary"><ion-icon class="space" name="key"></ion-icon>Contraseña: </ion-label>
    <ion-input placeholder="Nueva contraseña"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary"><ion-icon class="space" name="calendar"></ion-icon>Año de nacimiento: </ion-label>
    <ion-input placeholder="Opcional"></ion-input>
  </ion-item>
</p>

  <button ion-button class="borrar" color="danger" (click)="borrar()">Borrar cuenta</button>

</ion-content>
</body>
